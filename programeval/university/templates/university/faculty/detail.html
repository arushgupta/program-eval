<!-- faculty_detail.html -->
{% extends 'university/base.html' %}

{% block content %}
  <h2>Faculty Details</h2>
  <p>Name: {{ faculty.name }}</p>
  <p>Code: {{ faculty.uni_id }}</p>
  <p>Email: {{ faculty.email }}</p>
  <p>Rank: {{ faculty.rank }}</p>
  <p>Department: {{ faculty.department.name }}</p>
  <a href="{% url 'faculty-list' %}">Back to faculty list</a>
{% endblock %}
