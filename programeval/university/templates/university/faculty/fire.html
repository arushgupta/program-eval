<!-- Form for deleting a department -->
{% extends 'university/base.html' %}

{% block content %}
<h2>Fire a Staff Member</h2>
<p>Are you sure you want to fire <bold>{{ faculty.name }}</bold> with University ID {{ faculty.uni_id }} working in the {{ faculty.department.name }}?</p>
<form method="post" action="">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Fire</button>
  </form>
  <a href="{% url 'faculty-list' %}">Back to faculty list</a>
{% endblock %}
