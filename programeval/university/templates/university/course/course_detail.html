<!-- course_detail.html -->

{% extends 'university/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">{{ course.course_id }} Details</h2>

    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>Course ID:</strong> {{ course.course_id }}</p>
        <p class="card-text"><strong>Department:</strong> {{ course.dept }}</p>
        <p class="card-text"><strong>Title:</strong> {{ course.title }}</p>
        <p class="card-text"><strong>Description:</strong> {{ course.description }}</p>
      </div>
    </div>

    <div class="mt-4">
      <a href="{% url 'course-list' %}" class="btn btn-secondary">Back to Course List</a>
    </div>
  </div>
{% endblock %}
