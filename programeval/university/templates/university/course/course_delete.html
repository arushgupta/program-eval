<!-- delete_course.html -->

{% extends 'university/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Delete a Course</h2>

    <div class="mt-4">
      <h6>Are you sure you want to delete the course with <strong>{{ courses.course_id}}</strong> with dept {{courses.dept}}</h6>

      <form method="post" action="">
        {% csrf_token %}
        <button class="btn btn-danger mt-3" type="submit">Delete</button>
      </form>

      <div class="mt-3">
        <a href="{% url 'course-list' %}" class="btn btn-secondary">Back to Courses</a>
      </div>
    </div>
  </div>
{% endblock %}
