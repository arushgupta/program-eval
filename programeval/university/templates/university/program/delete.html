<!-- Form for deleting a program -->
{% extends 'university/base.html' %}

{% block content %}
<h2>Delete a Program</h2>
<p>Are you sure you want to <b>delete</b> the <b>{{ program.name }}</b> program from the <b>{{ program.department.name }}</b> department?</p>
<form method="post" action="">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>
  <br>
  <a href="{% url 'program-list' %}">Back to programs</a>
{% endblock %}
