<!-- delete_sub_objective.html -->

{% extends 'university/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Delete Sub-Objective</h2>

    <div class="mt-4">
      <h6>Are you sure you want to delete the <strong>{{ sub_objective.code }}: {{ sub_objective.description }}</strong> from <strong>{{ objective.title }}</strong> Learning Objective?</h6>

      <form method="post" action="">
        {% csrf_token %}
        <button class="btn btn-danger mt-3" type="submit">Delete</button>
      </form>

      <div class="mt-3">
        <a href="{% url 'objective-detail' code=objective.code %}" class="btn btn-secondary">Back to {{ objective.title }}</a>
      </div>
    </div>
  </div>
{% endblock %}
