<!-- Form for deleting an objective -->
{% extends 'university/base.html' %}

{% block content %}
<h2>Delete an Objective</h2>
<p>Are you sure you want to <b>delete</b> the <b>{{ objective.title }}</b> objective?</p>
<form method="post" action="">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
</form>
<br>
<a href="{% url 'objective-list' %}">Back to Objectives</a>
{% endblock %}
