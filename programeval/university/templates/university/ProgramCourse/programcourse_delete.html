<!-- delete_department.html -->

{% extends 'university/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Delete a Course</h2>

    <div class="mt-4">
      <h6>Are you sure you want to delete the course with <strong>{{ programcourse.course.course_id}}</strong> with Program {{programcourse.program_id}}</h6>

      <form method="post" action="">
        {% csrf_token %}
        <button class="btn btn-danger mt-3" type="submit">Delete</button>
      </form>

      <div class="mt-3">
       <a href="{% url 'programcourse-list' program_id=programcourse.program.name%}">Back to courses</a>
      </div>
    </div>
  </div>
{% endblock %}
