<!-- Form for deleting a department -->
{% extends 'university/base.html' %}

{% block content %}
<h2>Delete a Department</h2>
<h6>Are you sure you want to delete the <bold>{{ department.name }}</bold> department?</h6>
<form method="post" action="">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
  </form>
  <a href="{% url 'dept-list' %}">Back to departments</a>
{% endblock %}
