<!-- delete_department.html -->

{% extends 'university/base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Delete a Department</h2>

    <div class="mt-4">
      <h6>Are you sure you want to delete the <strong>{{ department.name }}</strong> department?</h6>

      <form method="post" action="">
        {% csrf_token %}
        <button class="btn btn-danger mt-3" type="submit">Delete</button>
      </form>

      <div class="mt-3">
        <a href="{% url 'dept-list' %}" class="btn btn-secondary">Back to Departments</a>
      </div>
    </div>
  </div>
{% endblock %}
